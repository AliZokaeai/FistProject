<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spider Game</title>
    <style>
        body{
            background: url("spiderWeb.png") no-repeat center center fixed;
            font-size: 13px;
            padding: 3px;
            color: #C86300;
        }
        #spider{
            position: fixed;
        }
        #mosq{
            position: fixed;
            padding: 3px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
    </style>
</head>
<body onload="statrtGame();" onkeydown="return handleKeys(event);">
<a href="../../../index.html">خانه</a>
<p>A Game by<br><b>Ali Zokaeai</b></p>
<img src="mos.png" alt="mos" id="mosq">
<img src="spider.png" alt="spider" id="spider">
<script>
    function rand(start,end){
        var r = start + Math.floor(Math.random() * (end-start));
        return r;
    }

    function printl(string){
        document.write(string);
    }
    function statrtGame() {
        var mosq =document.getElementById('mosq');
        var spider=document.getElementById('spider');
        spider.style.top=rand(0, window.innerHeight-50)+"px";
        spider.style.left=rand(0,window.innerWidth-50)+"px";

        mosq.style.top=rand(0,window.innerHeight-50)+"px";
        mosq.style.left=rand(0,window.innerWidth-50)+"px";

        alert("Welcome to Game!");
    }
    //Keys :up  Down    Left    Right
    //Codes:38  40      37      39
    function fhandleKeys(e) {
        if(e.which===38){ //up
            moveSpider('up');

        }else if(e.which===40){//down
            moveSpider('down');
        }else if(e.which===37){//left
            moveSpider('left');
        }else if(e.which===39){//right
            moveSpider('right');
        }
        if(youWin()){
            alert("You Win...!")
            location.reload();
        }
    }
    function moveSpider(direction) {
        var spider=document.getElementById('spider');
        var d=10;
        switch (direction) {
            case"up":
                spider.style.top=(spider.offsetTop -d)+"px";
                if(spider.offsetTop<0)
                    spider.style.top=window.innerHeight+"px";
                break;
            case "down" :
                spider.style.top = (spider.offsetTop + d) + "px";
                if (spider.offsetTop > window.innerHeight)
                    spider.style.top = "0px";
                break;
            case "left" :
                spider.style.left = (spider.offsetLeft - d) + "px";
                if (spider.offsetLeft < 0)
                    spider.style.left = window.innerWidth + "px";
                break;
            case "right" :
                spider.style.left = (spider.offsetLeft + d) + "px";
                if (spider.offsetLeft > window.innerWidth)
                    spider.style.left = "0px";

                break;
        }

    }
    function youWin() {
        var mosq = document.getElementById('mosq');
        var spider = document.getElementById('spider');
        if (Math.abs(mosq.offsetTop - spider.offsetTop) < 20 && Math.abs(mosq.offsetLeft - spider.offsetLeft) < 20) {
            mosq.style.backgroundColor = "#FC4C4C";
            return true;
        }
        return false;
    }

</script>

</body>
</html>
